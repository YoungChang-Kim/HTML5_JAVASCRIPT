<body>
    <p class="p1">국가는 재해를 예방하고 그 위험으로부터 국민을 보호하기 위하여 노력하여야 한다.</p>

    <p class="p2">헌법재판소의 장은 국회의 동의를 얻어 재판관중에서 대통령이 임명한다.</p>

    <p class="p3">대한민국은 통일을 지향하며, 자유민주적 기본질서에 입각한 평화적 통일 정책을 수립하고 이를 추진한다.</p>

    <p class="p4">국민경제자문회의의 조직·직무범위 기타 필요한 사항은 법률로 정한다.</p>
