<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: "맑은 고딕", "돋움", sans-serif;
        }
        .container {
            width: 600px;
            padding: 10px;
            border: 1px solid black;
            margin: 20px;
            position: relative;
        }

        .d1 {
            width: 200px;
            height: 200px;
            background-color: blanchedalmond;
            border: 1px solid black;
            margin: 5px;
            top: 50px;
            left: 50px;
            position: relative;
        }
        .d2 {
            width: 200px;
            height: 200px;
            background-color: blueviolet;
            border: 1px solid black;
            margin: 5px;
            top: 0px;
            left: 0px;
            position: absolute;
        }
        .d3 {
            width: 200px;
            height: 200px;
            background-color: cornflowerblue;
            border: 1px solid black;
            margin: 5px;
            position: absolute;
            right: 0px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d1"></div>
        <div class="d2"></div>
        <div class="d3"></div>
    </div>
</body>
</html>
