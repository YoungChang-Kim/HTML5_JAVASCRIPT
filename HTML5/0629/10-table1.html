<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, td {
            border: 1px solid black;
            border-collapse: separate;
            border-spacing: 2em;
        }

        table {
            table-layout: fixed;
            width: 300px;
        }

        td {
            height: 100px;
            width: 100px;
            padding: 20px;
            empty-cells: hide;
        }

        .va1{
            vertical-align: baseline;
        }
        .va2{
            vertical-align: bottom;
        }
        .va3{
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="va1">a</td>
            <td class="va2">b</td>
            <td class="va3">c</td>
        </tr>
        <tr>
            <td></td>
            <td><p>헌법재판소는법률에저촉되지아니하는범위안에서심판에관한절차,내부규율과사무처리에관한규칙을제정할수있다 탄핵소추의의결을받은자는탄핵심판이있을때까지그권한행사가정지된다 군인은현역을면한후가아니면국무위원으로임명될수없다 국회의회의는공개한다 다만 출석의원과반수의찬성이있거나의장이국가의안전보장을위하여필요하다고인정할때에는공개하지아니할 있다.</p></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
