<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../default.css">
    <style>
        div.container {
            display: flex;
            height: 400px;
            justify-content: center;
            align-items: center;
            border: 1px solid black;
        }
        div.img {
            background: url("../../img/coffee.jpg") center no-repeat;
            height: 240px;
            width: 320px;
            border: 1px solid black;
            
        }
        div.img:hover {
            transform: rotate(20deg);
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="img"></div>
    </div>
</body>
</html>
