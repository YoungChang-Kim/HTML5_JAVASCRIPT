<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: "맑은 고딕", "돋움", sans-serif;
        }
        .container {
            width: 500px;
            padding: 10px;
            border: 1px solid blue;
            background-color: rgba(0,0,255,0.2);
        }
        h1 {
            font-size: 17px;
        }
        h1 {
            font-size: 16px;
            line-height: 25px;
        }
        .b1 {
            font-weight: bold;
        }
        .container:hover {
            background-color: #00f;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>웹 디자인 트랜드를 따라잡는 비법 대공개!</h1>
        <p>모든 국민은 주거의 자유를 침해받지 아니한다. 주거에 대한 압수나 수색을 할 때에는 검사의 신청에 의하여 법관이 발부한 영장을 제시하여야 한다. 각급 선거관리위원회는 선거인명부의 작성등 선거사무와 국민투표사무에 관하여 관계 행정기관에 필요한 지시를 할 수 있다.
            국가는 사회보장·사회복지의 증진에 노력할 의무를 진다. <span class="b1"> 새로운 회계연도가 개시될 때까지 예산안이 의결되지 못한 때에는 정부는</span> 국회에서 예산안이 의결될 때까지 다음의 목적을 위한 경비는 전년도 예산에 준하여 집행할 수 있다.</p>
    </div>
</body>
</html>
