<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- orderd line number -->
    <!-- type : (1)숫자, (a, A)영소문자대문자, (i)로마 소문자 대문자(i or I) -->
    <!-- start : 시작 번호 -->
    <ol type="a" start="3">
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3
            <ol type="i" reversed>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <!-- 출력결과 : iv > iii > ii > i -->
            </ol>
        </li>
        <li>내용4</li>
    </ol>
</body>
</html>
