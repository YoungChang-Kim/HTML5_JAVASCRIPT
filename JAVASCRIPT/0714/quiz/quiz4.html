<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #img {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            font-family: 'Courier New', Courier, monospace;
            color: whitesmoke;
            background-image: url("../../img/forestbridge.jpg");
            background-size: cover;
            height: 500px;
        }

        hr {
            width: 150px;
        }
    </style>
</head>
<body>
    <div id="img">
        <p id="logo">Logo</p>
        <h1>COMING SOON</h1>
        <hr>
        <p id="dateTime">datetime</p>
        <p id="SomeText">Some text</p>
    </div>
    <script>
        
        setInterval(() => {
            var d = new Date();
            document.querySelector("#dateTime").textContent = `${d}`;
        }, 1000);
        
    </script>
</body>
</html>
