<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(`'Cat' || 'Dog' => ${'Cat' || 'Dog'}`); // Cat
        console.log(`'Cat' || false => ${'Cat' || false}`); // Cat
        console.log(`false || 'Dog' => ${false || 'Dog'}`); // Dog

        console.log(`'' || false => ${'' || false}`); // false
        console.log(`'abc' || false => ${'abc' || false}`); // 'abc'
        
    </script>
</body>
</html>
