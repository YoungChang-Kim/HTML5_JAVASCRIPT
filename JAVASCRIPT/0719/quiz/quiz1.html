<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../../default.css">
    <style>
        nav {
            background-color: #0a0;
        }

        #container {
            color: white;
            display: flex;
            font-size: 2rem;
            list-style-type: none;
        }

        ul li {
            flex-basis: 100%;
            justify-content: start;
            text-align: center;
        }

        ul li:hover {
            background-color: #070;
        }

        .liHtml {
            background-color: white;
            color: black;
            /* display: none; */
        }

        li ul {
            background-color: black;
        }
    </style>
    <script>
        $(function () {
            $("div").hover(function () {
                $(".liHTML").slideToggle(1000, "linear")
            }

            );
        });
    </script>
</head>

</body>

</html>
