<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #modal-button {
            padding: 1rem 1.5rem;
            border-radius: 2px;
            font-weight: bold;
            background-color: #e57373;
            color: white;
            cursor: pointer;
        }

        .modal {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            padding: 1.5rem;
            display: none;
            background-color: #ccc;
            opacity: 0.7;
            justify-content: center;
            align-items: center;
        }

        .modal-inner {
            max-width: 32rem;
            padding: 1.5rem;
            border-radius: 2px;
            background-color: white;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.16);
        }
    </style>
</head>

<body>
    <button id="modal-button">버튼 클릭</button>
    <div class="modal" id="modal1">
        <div class="modal-inner">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Error laudantium id odit! Placeat cum eius rem
            dolorum repellat architecto sit nemo! Sit, dignissimos! Neque quia nostrum perferendis at deserunt
            assumenda?
        </div>
    </div>

    <script>
        document.querySelector("#modal-button").addEventListener("click", function(){
            document.querySelector("#modal1").style.display = "flex";
        });
        document.querySelector("#modal1").addEventListener("click", function(e){
            e.preventDefault();
            e.stopPropagation();
            document.querySelector("#modal1").style.display = "none";
        }, false)
        
    </script>
</body>

</html>
