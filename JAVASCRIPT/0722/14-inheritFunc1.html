    <script>
        function Animal(name){
            this.name = name;
        }

        Animal.prototype.speak1 = function() {
            console.log(this.name + "make a noise");
        }

        class Dog extends Animal {
            speak2(){
                console.log(this.name + "bakr");
            }
        }

        const obj = new Dog("바둑이");
        console.log(obj.speak1());
        console.log(obj.speak2());
    </script>
