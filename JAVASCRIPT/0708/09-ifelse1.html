<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let score = prompt("점수를 입력해주세요");
        if(100 >= score && score > 90){
            console.log("A학점입니다.");
        }else if(90 >= score && score > 80){
            console.log("B학점입니다.");
        }else if(80 >= score && score > 70){
            console.log("C학점입니다.");
        }else if(70 >= score && score > 60){
            console.log("D학점입니다.");
        }else if(60 >= score && score > 50){
            console.log("E학점입니다.");
        }else {
            console.log("F학점입니다.");
        }
        
        // 좁은 범위부터 시작해서 점점 넓은 범위로 조건식을 나열
        if(100 >= score && score > 90){
            console.log("A학점입니다.");
        }else if(score > 80){
            console.log("B학점입니다.");
        }else if(score > 70){
            console.log("C학점입니다.");
        }else if(score > 60){
            console.log("D학점입니다.");
        }else if(score > 50){
            console.log("E학점입니다.");
        }else {
            console.log("F학점입니다.");
        }
    </script>
</body>
</html>
