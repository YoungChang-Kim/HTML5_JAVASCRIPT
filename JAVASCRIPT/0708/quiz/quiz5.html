<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li><input type="text" id="v1"></li>
        <li><input type="text" id="v2"></li>
        <li>
            <button id="plus">더하기</button>
            <button id="minus">빼기</button>
            <button id="mul">곱하기</button>
            <button id="div">나누기</button>
        </li>
    </ul>

    <script>
        document.getElementById("plus").addEventListener("click", function(){
            let v1 = Number(document.getElementById("v1").value);
            let v2 = Number(document.getElementById("v2").value);
            alert(v1+v2);
        });
        document.getElementById("minus").addEventListener("click", function(){
            let v1 = Number(document.getElementById("v1").value);
            let v2 = Number(document.getElementById("v2").value);
            alert(v1-v2);
        });
        document.getElementById("mul").addEventListener("click", function(){
            let v1 = Number(document.getElementById("v1").value);
            let v2 = Number(document.getElementById("v2").value);
            alert(v1*v2);
        });
        document.getElementById("div").addEventListener("click", function(){
            let v1 = Number(document.getElementById("v1").value);
            let v2 = Number(document.getElementById("v2").value);
            alert(v1/v2);
        });
    </script>
</body>
</html>
