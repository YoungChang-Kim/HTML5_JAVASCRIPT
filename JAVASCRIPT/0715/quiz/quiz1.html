<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#" id="myForm" method="get">
        ID : <input type="text" name="" id="myInput" placeholder="알파벳 대소문자 및 숫자 조합 6~9" required
            pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,9}$">
        <p id="invalidAlert" style="color: red; font-size: 20px;"></p>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("myForm").addEventListener("submit", function () {
            document.getElementById("myInput").addEventListener("invalid", function () {
                document.getElementById("invalidAlert").innerHTML = "반드시 알파벳 대소문자 및 숫자 조합 6 ~ 9까지"
            })
        })
    </script>
</body>

</html>
