<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let one, two, three, four, five;
        const values = [1, 2, 3];

        // one = values[0];
        // one = values[1];
        // one = values[2];
        
        [one, two, three] = values;
        console.log(one);
        console.log(two);
        console.log(three);

        [one, two] = values;
        console.log(one, two);
        [one, two, three, four, five] = values;
        console.log(one, two, three, four, five);

        const values2 = [1,2,[11,12]];
        [one, two, [three, four]] = values2;
        console.log(one, two, three, four);

        [one,,,four] = [1,2,3,4]
        console.log(one, four);
        
        let other;
        [one,...other] = [1,2,3,4];
        console.log(one, other);
    </script>    
</body>
